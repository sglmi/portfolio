{% extends "base.html" %}
{% block title %}سعید غلامی{% endblock %}
{% block content %}
<section class="intro">
  <p>some </p>
  {% for item in intro %}
  <h1>{{ item.title }}</h1>
  <h2>{{ item.description }}</h2>
  <p>{{ item.about }}</p>
  {% endfor %}
</section>
<hr>
<section class="projects">
  {% for project in projects %}
  <h2>{{ project.name }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.picture.url }}" alt="عکس {{ project.name }}">
  {% endfor %}
</section>
<section class="videos"></section>
<section class="posts"></section>
<section class="media"></section>
{% endblock %}
